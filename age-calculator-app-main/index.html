<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="container" id="container">
      <div class="inputs" id="inputs">
        <div class="dayInput input">
          <label for="day">DAY</label>
          <input
            type="number"
            id="day"
            class="day"
            placeholder="DD"
            oninput="checkInput()"
            name="day"
          />
          <sub class="dateError" id="dateError"></sub>
        </div>

        <div class="monthInput input">
          <label for="month">MONTH</label>
          <input
            type="number"
            id="month"
            class="month"
            placeholder="MM"
            oninput="checkInput()"
            name="month"
          />
          <sub class="monthError" id="monthError"></sub>
        </div>

        <div class="yearInput input">
          <label for="year">YEAR</label>
          <input
            type="number"
            id="year"
            class="year"
            placeholder="YYYY"
            oninput="checkInput()"
            name="year"
          />
          <sub class="yearError" id="yearError"></sub>
        </div>
      </div>
      <div class="img"><img src="./assets/images/icon-arrow.svg" alt="" /></div>
      <div class="resultContainer" id="resultContainer"></div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
