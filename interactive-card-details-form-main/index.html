<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="front">
    <div class="frontTop"></div>
    <h2 class="frontNumber">0000 0000 0000 0000</h2>
    <div class="bottom">
      <span class="frontName">  Jane Appleseed</span>
      <span class="expire">00/00</span>
    </div>
  </div>


  <div class="back">
    <div class="topBack"></div>
    <div class="center"><span class="security">000</span></div>
  </div>
  <div class="bottom"></div>
</div>

<div class="form">
  <label for="inputName">CARDHOLDER NAME</label>
  <input type="text" class="inputName" id="inputName" placeholder="e.g. Jane Appleseed">

  <label for="inputNumber"></label>
  <input type="text" class="inputNumber" id="inputNumber" placeholder="e.g. 1234 5678 9123 0000">

  <div class="bottom">
    <div class="date">
      <p>EXP. DATE (MM/YY)</p>
      <div class="inputs">
        <input type="text" placeholder="MM" class="inputMonth" id="inputMonth">
        <input type="text" placeholder="YY" class="inputYear" id="inputYear ">
      </div>
    </div>
    <div class="cvc"><input type="text" class="inputSecurity" id="inputSecurity" placeholder="e.g. 123"></div>
    
  </div>
</div>

  
  <!-- Thank you!
  We've added your card details
  Continue -->
</body>
</html>
