<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
<div class="cardWrapper">
  <div class="front">
    <div class="frontTop"><img src="./images/card-logo.svg" alt=""></div>
    <h2 class="frontNumber" id="frontNumber number">0000 0000 0000 0000</h2>
    <div class="frontBottom">
      <span class="frontName" id="frontName name"></span>
      <span class="expire" id="expire">00/00</span>
    </div>
  </div>


  <div class="back">
    <div class="center"><span class="security">000</span></div>
  </div>
</div>

<div class="form">
  <div class="nameForm">
    <label for="inputName">CARDHOLDER NAME</label>
    <input type="text" class="inputName" id="inputName" placeholder="e.g. Jane Appleseed">
  </div>
  
  <div class="numberForm">
    <label for="inputNumber">CARD NUMBER</label>
    <input type="text" class="inputNumber" id="inputNumber" placeholder="e.g. 1234 5678 9123 0000">  
  </div>
  
  <div class="bottom">
    <div class="date">
      <label for="inputs">EXP. DATE (MM/YY)</label>
      <div class="inputs">
        <input type="text" placeholder="MM" class="inputMonth" id="inputMonth">
        <input type="text" placeholder="YY" class="inputYear" id="inputYear ">
      </div>
    </div>
    <div class="cvcContainer">
      <label for="cvc">CVC</label>
      <div class="cvc"><input type="text" class="inputSecurity" id="inputSecurity" placeholder="e.g. 123"></div>
    </div>
  </div>
  <button>Confirm</button>
</div>
</main>
  
  <!-- Thank you!
  We've added your card details
  Continue -->

  <script src="js/index.js"></script>
</body>
</html>
